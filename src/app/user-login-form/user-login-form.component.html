<!-- login-modal.component.html -->
<div>
  <mat-card class="mat-card-padding">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 1rem">
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            [(ngModel)]="userData.email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            [(ngModel)]="userData.password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Password"
            name="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions">
      <button
        mat-flat-button
        (click)="loginUser()"
        color="primary"
        class="button-pos-correction"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
